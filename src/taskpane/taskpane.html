<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XF1 Actuals Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <section id="sideload-msg" class="loading-state">
        <h2 class="ms-font-xl">
            Please
            <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a>
            your add-in to continue.
        </h2>
    </section>
    <main id="app-body" class="app-shell" style="display: none;">
        <header class="app-header">
            <img width="44" height="44" src="../../assets/logo-filled.png" alt="XF1" />
            <div>
                <h1>XF1 Actuals</h1>
                <p>Consolidate from multiple files</p>
            </div>
        </header>

        <section class="panel">
            <button id="toggle-consolidate-btn" class="btn btn-primary" type="button">
                Consolidate from multiple files
            </button>
        </section>

        <section id="consolidate-panel" class="panel hidden">
            <div class="row">
                <button id="add-source-btn" class="btn btn-secondary" type="button">+ Add source file</button>
                <span id="source-count-label" class="meta-text"></span>
            </div>

            <div id="sources-container" class="sources-list"></div>

            <div class="panel panel-soft">
                <h3>Output</h3>
                <label class="field-label" for="output-file-name">Output file name</label>
                <input id="output-file-name" class="text-input" type="text" value="consolidated-actuals.xlsx" />
                <div class="row">
                    <button id="browse-output-btn" class="btn btn-secondary" type="button">Browse save location</button>
                    <span id="output-location-label" class="meta-text">No save location selected yet.</span>
                </div>
            </div>

            <div class="panel panel-soft">
                <h3>Configuration</h3>
                <div class="row">
                    <button id="save-config-btn" class="btn btn-secondary" type="button">Save config</button>
                    <button id="load-config-btn" class="btn btn-secondary" type="button">Load config</button>
                    <input id="load-config-input" type="file" accept=".json,.xf1config.json" hidden />
                </div>
                <p class="meta-text">
                    Config stores mappings and path hints. On load, reselect source files for security reasons.
                </p>
            </div>

            <div class="row">
                <button id="run-consolidation-btn" class="btn btn-success" type="button">Run consolidation</button>
            </div>

            <div id="status-message" class="status-message" role="status" aria-live="polite"></div>
        </section>
    </main>
</body>

</html>
